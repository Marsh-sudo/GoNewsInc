substitutions:
  _REGION: us-central1
steps:
- name: 'gcr.io/k8s-skaffold/skaffold'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    # Build and push images
    skaffold build --file-output=/workspace/artifacts.json \
                   --default-repo=${_REGION}-docker.pkg.dev/devops1-395401/test-docker \
                   --push=true
- name: 'google/cloud-sdk:latest'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud config set deploy/region ${_REGION}
    sed -i s/PROJECT_ID/devops1-395401/g deploy/*
    gcloud deploy apply --file clouddeploy.yaml
    gcloud deploy releases create test1-deploy \
                        --delivery-pipeline my-gke-demo-app-1 \
                        --build-artifacts /workspace/artifacts.json \
artifacts:
  objects:
    location: 'gs://us-central1.deploy-artifacts.devops1-395401.appspot.com'
    paths:
    - '/workspace/artifacts.json'
options:
  machineType: E2_HIGHCPU_8
timeout: 3600s